name: Deploy
on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-python@master
      with:
        python-version: '3.x'
    - run: 'pip install -r requirements.txt'
    - run: 'octodns-validate --config-file ./config/production.yaml'
